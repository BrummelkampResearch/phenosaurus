<!DOCTYPE html SYSTEM "about:legacy-compat">
<html lang="en" xmlns:z="http://www.hekkelman.com/libzeep/m2">
<head z:replace="~{head :: head(~{::title}, ~{::link}, ~{::script})}">

	<title>Phenosaurus &#x2014; Login</title>

	<link href="/css/signin.css" z:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body>
	<nav z:fragment="menu" class="navbar navbar-expand-sm bg-dark navbar-dark">

		<form name="logoutForm" z:action="@{/logout}" method="post"></form>
	
		<a href="/" z:href="@{/}" class="navbar-brand">Phenosaurus</a>
	</nav>
	
    <br/>

	<div class="container">
		<form class="form-signin" method="post" action="/reset-password" z:action="@{/reset-password}">
			<h2 class="form-signin-heading">Reset password</h2>
			<p>Enter your e-mail adress below and if this e-mail address is known a link will be sent to you that allows you to reset your password.</p>
			<div class="mt-2 mb-2">
				<label for="email" class="sr-only">E-mail address</label>
				<input type="text" id="email" name="email" class="form-control" placeholder="E-mail address"
					required="required" autofocus="autofocus" />
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
	</div>

</body>

</html>
