<html xmlns="http://www.w3.org/1999/xhtml" xmlns:z="http://www.hekkelman.com/libzeep/m2" xml:lang="en" lang="en">

<head z:replace="~{head :: head(~{::title}, ~{}, ~{::script})}">
	<title>Phenosaurus - Error</title>
</head>

<body>

	<nav z:replace="menu :: menu"></nav>

	<div class="container site-content">

		<div class="container-fluid mt-5">
			<div class="alert alert-danger" role="alert">
				<span z:if="${error.nr}" class="error-nr" z:text="${error.nr}"></span>
				<span class="error-head-text" z:text="${error.head}"></span>
			</div>
		</div>

		<div class="container-fluid mt-5">
			<p class="error-main-text" z:text="${error.description}"></p>
			<p z:if="${error.message}" z:text="${error.message}"></p>
		</div>

		<div class="container-fluid mt-5">
			<ul class="error-info">
				<li z:if="${error.request.method}">Method: <em z:text="${error.request.method}"></em></li>
				<li z:if="${error.request.uri}">URI: <em z:text="${error.request.uri}"></em></li>
				<li z:if="${error.request.username}">Username: <em z:text="${error.request.username}"></em></li>
			</ul>
		</div>
	</div>

	<footer z:replace="~{footer::content}"></footer>
</body>

</html>
