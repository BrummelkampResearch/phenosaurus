<!DOCTYPE html SYSTEM "about:legacy-compat" [
<!ENTITY nbsp "&#160;">
]>
<html lang="en" xmlns:z="http://www.hekkelman.com/libzeep/m2" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head z:replace="head :: head(~{::title}, ~{}, ~{::script})">
	<title>Welcome - Phenosaurus</title>

	<script src="/scripts/list-screen.js" z:src="@{/scripts/list-screen.js}"></script>
</head>

<body>
	<nav z:replace="~{menu :: menu}"></nav>

	<div class="container-fluid">
		<div class="container-fluid row mt-3 mb-3">
			<div class="col">
				<h1>Screens</h1>
			</div>
			<div class="col-1">
				<button id="add-screen-btn" class="btn btn-primary">Add&nbsp;Screen</button>
			</div>
		</div>
		<div z:fragment="screen-table">
			<table class="table table-sm table-striped" id='screen-table'>
				<thead>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th z:if="${#security.hasRole('ADMIN')}">Owner</th>
						<th>Description</th>
						<th>Cell line</th>
						<th style="width: 100px;">Status</th>
						<th>HG19</th>
						<th>HG38</th>
						<th style="text-align: center">Ignored</th>
						<th style="text-align: center">Public</th>
						<th colspan="2">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr z:each="screen: ${screens}">
						<td z:text="${screen.name}"></td>
						<td z:text="${screen.type}"></td>
						<td z:if="${#security.hasRole('ADMIN')}" z:text="${screen.scientist}"></td>
						<td z:text="${screen.description}"></td>
						<td z:text="${screen.cell_line}"></td>
						<td>
							<div z:if="${screen.status}" z:switch="${screen.status.status}">
								<div z:case="running">
									<div z:text="${screen.status.action}"></div>
									<div class="progress" z:id="|progress-${screen.name}|" style="height: 3px;">
										<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
											z:aria-valuenow="${screen.status.progress * 100}" z:style="|width: ${screen.status.progress * 100}%;|">
										</div>
									</div>
								</div>
								<div z:case="*" z:text="${screen.status.status}"></div>
							</div>
						</td>
						<td><span z:each="m: ${screen.mapped}"><i z:if="${m.assembly == 'hg19' and m.trim-length == 50}" class="fa fa-check"></i></span></td>
						<td><span z:each="m: ${screen.mapped}"><i z:if="${m.assembly == 'hg38' and m.trim-length == 50}" class="fa fa-check"></i></span></td>
						<td style="text-align: center"><i z:if="${screen.ignore}" class="fa fa-check"></i></td>
						<td style="text-align: center"><i z:if="${#list.contains(screen.groups, 'public')}" class="fa fa-check"></i></td>
						<td class="edit-screen-btn" z:attr="data-id=${screen.name}">
							<i class="fa fa-edit"></i></td>
						<td><span class="delete-screen-btn" z:attr="data-id=${screen.name}"
								z:if="${#security.hasRole('ADMIN') or screen.scientist == #security.username()}"><i class="fa fa-trash"></i></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer z:replace="~{footer :: content}"></footer>
</body>

</html>
