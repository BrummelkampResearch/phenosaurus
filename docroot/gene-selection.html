<!DOCTYPE html SYSTEM "about:legacy-compat" [
<!ENTITY times "&#xD7;">
]>
<html lang="en" xmlns:z="http://www.hekkelman.com/libzeep/m2" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<body>

    <!-- The gene selection dialog: -->
	<div z:fragment="gene-selection-dialog(screenType)">
		<script z:src="@{/scripts/gene-selection.js}" src="/scripts/gene-selection.js"></script>

		<button class="btn btn-sm btn-secondary show-gene-selection-btn" id="show-gene-selection-btn">Select Genes</button>

		<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-label" id="gene-selection-dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="dialog-label">Gene selection editor</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div z:fragment="geneselection">
							<h6>gene selection</h6>
							<form name="geneSelectionForm">
								<ul class="option-group">
									<li>
										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" style="min-width: 4em;">Assembly</span>
											</div>
							
											<select class="custom-select custom-select-sm" name="assembly">
												<option value="hg19">HG19</option>
												<option value="hg38" selected="selected">HG38</option>
											</select>
										</div>

										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" style="min-width: 4em;">Transcript</span>
											</div>
							
											<select class="custom-select custom-select-sm" name="transcripts">
												<option value="default">Default</option>
												<option z:each="transcript: ${transcripts}" z:value="${transcript.id}" z:text="${transcript.name}"></option>
											</select>
										</div>

										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">Mode</span>
											</div>
							
											<select class="custom-select custom-select-sm" name="mode">
												<option value="collapse" z:selected="${screenType=='ip'}">Collapse</option>
												<option value="longest-transcript" z:selected="${screenType=='pa' or screenType=='sl'}">Longest Transcript</option>
												<option value="longest-exon">Longest Exon</option>
											</select>
										</div>
							
										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<input type="checkbox" name="cut-overlap" z:checked="${screenType=='ip'}" />
												</span>
											</div>
											<input type="text" class="form-control form-control-sm"
												value="Remove overlapped regions" />
										</div>
							
										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="StartLabel" style="min-width: 4em;">Start</span>
											</div>
							
											<select class="custom-select custom-select-sm" id="geneStartType">
												<option value="txStart" selected="selected">tx-start</option>
												<option value="txEnd">tx-end</option>
												<option value="cdsStart">cds-start</option>
												<option value="cdsEnd">cds-end</option>
											</select>
							
											<input type="text" class="form-control" aria-label="Start of gene"
												aria-describedby="StartLabel" id="geneStartOffset"
												placeholder="offset..." z:value="${screenType=='pa'?-5000:''}" />
										</div>

										<div class="input-group input-group-sm mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="EndLabel" style="min-width: 4em;">End</span>
											</div>
							
											<select class="custom-select custom-select-sm" id="geneEndType">
												<option value="txStart">tx-start</option>
												<option value="txEnd">tx-end</option>
												<option value="cdsStart" z:selected="${screenType=='pa'}">cds-start</option>
												<option value="cdsEnd" z:selected="${screenType!='pa'}">cds-end</option>
											</select>
							
											<input type="text" class="form-control" aria-label="End of gene"
												aria-describedby="EndLabel" id="geneEndOffset"
												placeholder="offset..." />
										</div>
							
										<div z:if="${screenType!='sl'}" class="btn-group btn-group-toggle btn-group-sm" role="group" data-toggle="buttons" id="directionBtns">
											<label class="btn btn-secondary active">
												<input type="radio" name="direction" autocomplete="off"
													value="sense" checked="checked"/>Sense
											</label>
							
											<label class="btn btn-secondary">
												<input type="radio" name="direction" value="antisense"
													autocomplete="off"/>AntiSense
											</label>
							
											<label class="btn btn-secondary">
												<input type="radio" name="direction" value="both" autocomplete="off"/>Both
											</label>
										</div>
							
							
									</li>
								</ul>
							</form>
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="submit" form="geneSelectionForm" class="btn btn-primary">Set</button></div> -->
				</div>
			</div>
		</div>
	</div>

</body>


</html>
